name: Docker Android Environment

on:
  schedule:
    - cron: '0 0 1 */1 *'
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: v0.0.0
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: ${{github.repository}}/android-env
          username: ${{ secrets.HICN_BOT }}
          password: ${{ secrets.HICN_ACTIONS_TOKEN }}
          registry: ghcr.io
          dockerfile: android/ci/Dockerfile_env
          tags: latest,${{ steps.previoustag.outputs.tag }}
